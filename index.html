<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>

  <body>
    <header></header>
    <main>
      <form action="" method="get" class="form">
        <div class="form_title"><h2>Nous contacter</h2></div>
        <div class="form_main_email">
          <input
            type="email"
            class="form_email"
            id="form_email"
            placeholder="Entrez votre email."
          />
        </div>
        <div class="form_main_message">
          <textarea
            name="Message"
            class="form_message"
            id="form_message"
            cols="30"
            rows="10"
            placeholder="Ã‰crivez-nous votre message."
          ></textarea>
        </div>
        <div class="form_main_checkbox">
          <input type="checkbox" class="form_checkbox" id="form_checkbox" />
          <label class="form_checkbox_text" for="form_checkbox"
            >Nous ne partagerons pas votre email.</label
          >
        </div>
        <div class="form_main_button">
          <button type="submit" class="form_button" id="form_button">
            Envoyer
          </button>
        </div>
      </form>
    </main>
    <footer></footer>
    <script src="/assets/js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
